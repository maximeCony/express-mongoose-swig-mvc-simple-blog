{% extends 'layout.html' %}

{% block content %}

<form action="{{ routes.postsUpdate|replace(':id', post.id) }}" method="post">
    <fieldset>
        <legend>Edit post</legend>

        <label>Name</label>
        <input type="text" placeholder="Type somethingâ€¦" name="name" value="{{ post.name }}">

        <label>Content</label>
        <textarea name="content">{{ post.content }}</textarea>

        <br/>
        <button type="submit" class="btn">Submit</button>

        <br/>
        
        {% if error %}
        <div class="alert">
            <strong>Warning!</strong> {{ error }}
        </div>
        {% endif %}

    </fieldset>
</form>

{% endblock %}
