{% extends 'layout.html' %}

{% block content %}

<form action="{{ routes.postsCreate }}" method="post">
    <fieldset>
        <legend>New post</legend>

        <label>Name</label>
        <input type="text" placeholder="Type somethingâ€¦" name="name">

        <label>Content</label>
        <textarea name="content" style="height: 120px; width: 100%;"></textarea>

        <br/>
        <button type="submit" class="btn">Save</button>

        <br/>
        
        {% if error %}
        <div class="alert">
            <strong>Warning!</strong> {{ error }}
        </div>
        {% endif %}

    </fieldset>
</form>

{% endblock %}
